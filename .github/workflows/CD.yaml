# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CD

on:
  push:
    branches:
      - feature/deployment
env:
  GKE_CLUSTER_NAME: deel-cluster-prod
  GKE_REGION: us-west1
  HELM_PROJECT_NAME: deel-chart

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [19.0.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm audit  
    - run: npm ci
    - run: npm test
  docker-build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - id: commit
      uses: pr-mpt/actions-commit-hash@v2
      with:
        prefix: "a1h49kd84n6d/deel-service:"
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build image and push to Docker Hub
      uses: docker/build-push-action@v3
      with:
        tags: |
          ${{ steps.commit.outputs.short}}
          ${{ steps.commit.outputs.long}}
        # should push only on PR approved #${{ github.ref == 'refs/heads/feature/CI-docker' }} #github.event.review.state == 'approved'
        push: true
  deploy-dev:
    runs-on: ubuntu-latest
    needs: [docker-build]
    steps:
    - uses: actions/checkout@v3
    - name: Deployment to dev env
      uses: ./.github/actions/deployment
      with:
        environment: dev
        imageTag: ${{ steps.commit.outputs.short }}
        gkeCluster: ${{ GKE_CLUSTER_NAME }}
        region: ${{ GKE_REGION }}
        helmChartName: ${{ HELM_PROJECT_NAME }}
        domain: 'deel-app.dev.gbobo.net'


  deploy-prod:
    runs-on: ubuntu-latest
    needs: [deploy-dev]
    environment: prod
    steps:
    - uses: actions/checkout@v3
    - name: Deployment to prod env
      uses: ./.github/actions/deployment
      with:
        environment: prod
        imageTag: ${{ steps.commit.outputs.short }}
        gkeCluster: ${{ GKE_CLUSTER_NAME }}
        region: ${{ GKE_REGION }}
        helmChartName: ${{ HELM_PROJECT_NAME }}
        domain: 'deel-app.gbobo.net'
